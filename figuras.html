<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller Figuras Geometricas</title>
</head>
<body>
  <header>
    <h1>Figuras Geometricas</h1>
    <p>Este es el primer taller del curso practico de Javascript</p>
  </header>
  <main>
    <section class="cuadrado">
      <h2>Calcula el area y perimetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
        <input type="number" id="inputCuadrado"/>
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular Area</button>
      </form>
    </section>
    <section class="triangulo">
      <h2>Calcular el area y perimetro de un triangulo</h2>
      <form>
        <label for="lado1Triangulo">Lado #1</label>
        <input type="number" id="lado1Triangulo"/>
        <label for="lado2Triangulo">Lado #2</label>
        <input type="number" id="lado2Triangulo"/>
        <label for="baseTriangulo">Base</label>
        <input type="number" id="baseTriangulo"/>
        <label for="alturaTriangulo">Altura</label>
        <input type="number" id="alturaTriangulo"/>

        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Calcular Area</button>
      </form>
    </section>
    <section class="circulo">
      <h2>Calcular el area y perimetro de un circulo</h2>
      <form>
        <label for="radioCirculo">Radio del circulo</label>
        <input type="number" id="radioCirculo"/>

        <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular Area</button>
      </form>
    </section>
  </main>
  <script src="./figuras.js"></script>
</body>
</html>
